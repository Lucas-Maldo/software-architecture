<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Book</title>
</head>
<body>
    <a href="{% url 'home' %}" class="add_new_row_btn">Go to Homepage</a>
    <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'books:book_list' %}">Back to list</a>
</body>
</html>
