version: '3'
# Application + Database + Cache

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data2
    environment:
      POSTGRES_DB: Review_app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py seed_data && python manage.py seed_data && python manage.py collectstatic --noinput && gunicorn goodreads.wsgi:application --bind 0.0.0.0:8001"
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy


      
    environment:
      - DATABASE_NAME=Review_app_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - REDIS_HOST=redis://redis
      - REDIS_PORT=6379
      - DJANGO_SERVE_STATIC=True


  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  redis_data: