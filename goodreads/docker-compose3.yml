version: '3'
# Application + Database + Reverse Proxy

services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data2
    environment:
      POSTGRES_DB: Review_app_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate && python manage.py seed_data && python manage.py seed_data && python manage.py collectstatic --noinput && gunicorn goodreads.wsgi:application --bind 0.0.0.0:8001"
    volumes:
      - .:/app
      - goodreads_static:/app/static
      - goodreads_media:/app/media
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy


      
    environment:
      - DATABASE_NAME=Review_app_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DJANGO_SERVE_STATIC=False



  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  goodreads_static:
  goodreads_media:
  postgres_data:
  caddy_data:
  caddy_config: